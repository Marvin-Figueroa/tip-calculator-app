<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div
      class="container min-vh-100 my-3 my-md-0 d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="h4 text-center mb-4 mb-md-5">SPLI<br />TTER</h1>
      <main class="rounded-3 container p-4 d-md-flex col-lg-8 col-xl-7">
        <section class="calculations me-sm-4 w-100">
          <h2>Bill</h2>
          <div
            class="bill-input-container d-flex flex-nowrap mb-3 p-2 rounded-3"
          >
            <span class="dollar-sign fs-5 text-secondary pe-1">$</span>
            <input
              type="text"
              class="w-100 bill-input text-end fs-5"
              placeholder="0.00"
            />
          </div>
          <h2>Select Tip %</h2>
          <div class="container mb-3 g-0">
            <div class="row row-cols-2 row-cols-md-3 g-3">
              <div class="col">
                <input
                  type="radio"
                  class="d-none button-check"
                  name="tip-percent"
                  id="5"
                />
                <label class="btn btn-tip w-100" for="5">5%</label>
              </div>
              <div class="col">
                <input
                  type="radio"
                  class="d-none button-check"
                  name="tip-percent"
                  id="10"
                />
                <label class="btn btn-tip w-100" for="10">10%</label>
              </div>
              <div class="col">
                <input
                  type="radio"
                  class="d-none button-check"
                  name="tip-percent"
                  id="15"
                />
                <label class="btn btn-tip w-100" for="15">15%</label>
              </div>
              <div class="col">
                <input
                  type="radio"
                  class="d-none button-check"
                  name="tip-percent"
                  id="25"
                />
                <label class="btn btn-tip w-100" for="25">25%</label>
              </div>
              <div class="col">
                <input
                  type="radio"
                  class="d-none button-check"
                  name="tip-percent"
                  id="50"
                />
                <label class="btn btn-tip w-100" for="50">50%</label>
              </div>
              <div class="col">
                <input
                  class="form-control w-100 input-custom-tip fs-6"
                  type="text"
                  min="0"
                  max="100"
                  placeholder="Custom"
                  name="tip-percent"
                />
              </div>
            </div>
          </div>
          <h2>Number of People</h2>
          <div
            class="people-input-container d-flex align-items-center flex-nowrap mb-3 p-2 rounded-3"
          >
            <span
              class="bi bi-person-fill person-icon text-secondary pe-1"
            ></span>
            <input
              type="number"
              min="1"
              class="text-end w-100 people-input fs-5"
              placeholder="0"
            />
          </div>
        </section>
        <section
          class="results p-4 rounded-3 w-100 d-flex flex-column justify-content-between"
        >
          <div>
            <div
              class="d-flex align-items-center justify-content-between mb-md-4"
            >
              <p class="text-result text-white">
                Tip Amount
                <span class="text-secondary d-block">/ person</span>
              </p>
              <p class="h1 money tip-per-person">$0.00</p>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <p class="text-result text-white">
                Total
                <span class="text-secondary d-block">/ person</span>
              </p>
              <p class="h1 money total-tip">$0.00</p>
            </div>
          </div>
          <button type="reset" class="btn-reset btn w-100 disabled">
            RESET
          </button>
        </section>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
